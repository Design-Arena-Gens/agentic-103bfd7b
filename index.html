<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic Game Boy SVG</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #111827;
        color: #f9fafb;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        width: 100%;
        background: rgba(17, 24, 39, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 20px 35px rgba(15, 23, 42, 0.45);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: clamp(1.75rem, 2vw, 2.25rem);
        letter-spacing: 0.04em;
      }
      p {
        margin-bottom: 1.5rem;
        color: rgba(248, 250, 252, 0.78);
        line-height: 1.5;
      }
      .preview {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        border-radius: 16px;
        background: radial-gradient(circle at 50% 30%, rgba(148, 163, 184, 0.2), transparent),
          rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      svg {
        max-width: min(80vw, 260px);
      }
      footer {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: rgba(248, 250, 252, 0.56);
      }
      a {
        color: #60a5fa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Classic Game Boy</h1>
      <p>An SVG illustration inspired by the original handheld console released in 1989.</p>
      <div class="preview">
        <?xml version="1.0" encoding="UTF-8"?>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 320" role="img" aria-labelledby="title desc">
          <title id="title">Classic Game Boy</title>
          <desc id="desc">An illustration of a classic handheld game console with a green screen and pink buttons.</desc>
          <defs>
            <linearGradient id="bodyGradient" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0" stop-color="#dfe2e8" />
              <stop offset="1" stop-color="#bdc3ce" />
            </linearGradient>
            <linearGradient id="screenGradient" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0" stop-color="#7ca477" />
              <stop offset="1" stop-color="#5d7c54" />
            </linearGradient>
          </defs>
          <rect x="15" y="10" width="170" height="300" rx="24" fill="url(#bodyGradient)" />
          <rect x="40" y="35" width="120" height="100" rx="8" fill="#2f3b4a" />
          <rect x="48" y="43" width="104" height="84" rx="6" fill="url(#screenGradient)" />
          <circle cx="60" cy="42" r="6" fill="#b12a54" />
          <path d="M60 38h38" stroke="#b12a54" stroke-width="2" stroke-linecap="round" />
          <path d="M98 38l12-10" stroke="#b12a54" stroke-width="2" stroke-linecap="round" />
          <rect x="40" y="150" width="50" height="50" rx="10" fill="#2f3b4a" />
          <rect x="54" y="157" width="22" height="36" rx="4" fill="#3d4b5e" />
          <rect transform="rotate(90 65 175)" x="54" y="157" width="22" height="36" rx="4" fill="#3d4b5e" />
          <circle cx="142" cy="172" r="18" fill="#b12a54" />
          <circle cx="162" cy="196" r="10" fill="#b12a54" />
          <rect x="118" y="220" width="40" height="12" rx="4" fill="#a2a8b3" />
          <rect x="120" y="238" width="36" height="8" rx="4" fill="#a2a8b3" />
          <circle cx="73" cy="246" r="10" fill="#4d5669" />
          <circle cx="73" cy="270" r="10" fill="#4d5669" />
          <rect x="52" y="288" width="96" height="10" rx="4" fill="#8b93a2" />
        </svg>
      </div>
      <footer>Download the standalone SVG file <a href="/gameboy.svg">here</a>.</footer>
    </main>
  </body>
</html>
